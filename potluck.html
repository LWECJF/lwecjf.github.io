        <h4 class="center">Sign up之前可以先去看一下<a href="/potluck_result.html">別人帶了什麼</a>，盡量避免重複。</h4>
        <form class="pure-form pure-form-stacked" action="https://docs.google.com/forms/d/e/1FAIpQLSdMB0N0MlOKzkgGP40BLYtMI3bXUL2EXdJ0wJHyvLcnP5WLag/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">

          <input class="pure-input-2-3" name="entry.1134821566" type="text" placeholder="參加的大人數量">

          <input class="pure-input-2-3" name="entry.618223731" type="text" placeholder="參加的小孩數量">

          <input class="pure-input-2-3" name="entry.1884442781" type="text" placeholder="沙拉、鹵味 etc">

          <input class="pure-input-2-3" name="entry.1308891537" type="text" placeholder="炒飯、米粉、包子、餃子 etc">
          <label for="name">甜點</label>
          <input class="pure-input-2-3" name="entry.1497477444" type="text" placeholder="飯後甜點">
          <label for="name">飲料</label>
          <input class="pure-input-2-3" name="entry.528993245" type="text" placeholder="各種飲料">
          <label for="name">水果</label>
          <input class="pure-input-2-3" name="entry.867514204" type="text" placeholder="各種新鮮水果">
          <label for="name">其它</label>
          <input class="pure-input-2-3" name="entry.1321226265" type="text" placeholder="椅子、烤爐 etc">
          <label for="name">備註</label>
          <input class="pure-input-2-3" name="entry.1250732978" type="text" placeholder="e.g.我孩子對XX過敏">
          <button type="submit" class="pure-button pure-button-primary">Sign up</button>
        </form>
        <br><br>
